<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Project</title>
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>

<div id="background">

    <div class="mainScreens" id="screen1"></div>
    <div class="mainScreens" id="screen2"></div>
    <div class="mainScreens" id="screen3"></div>

    <div id="main">
        <div id="first-rows">
            <button class="clr-bg rumble-active delete" id="clearBtn">C</button>
            <button value="%" class="btn-style operator opera-bg fall-back">%</button>
            <button value="+" class="btn-style opera-bg value align operator">+</button>
        </div>
        <div class="rows">
            <button value="7" id="7" class="btn-style num-bg num first-child">7</button>
            <button value="8" id="8" class="btn-style num-bg num">8</button>
            <button value="9" id="9" class="btn-style num-bg num">9</button>
            <button value="-" class="btn-style opera-bg operator">-</button>
        </div>
        <div class="rows">
            <button value="4" id="4" class="btn-style num-bg num first-child">4</button>
            <button value="5" id="5" class="btn-style num-bg num">5</button>
            <button value="6" id="6" class="btn-style num-bg num">6</button>
            <button value="*" class="btn-style opera-bg operator">*</button>
        </div>
        <div class="rows">
            <button value="1" id="1" class="btn-style num-bg num first-child">1</button>
            <button value="2" id="2" class="btn-style num-bg num">2</button>
            <button value="3" id="3" class="btn-style num-bg num">3</button>
            <button value="/" class="btn-style opera-bg operator">/</button>
        </div>
        <div class="rows">
            <button value="0" id="0" class="num-bg zero num delete">0</button>
            <button value="." class="btn-style num-bg period fall-back">.</button>
            <button value="=" id="eqn-bg" class="eqn align">=</button>
        </div>
    </div>
</div>

<script src="js/calculator.js"></script>

</body>
</html>
