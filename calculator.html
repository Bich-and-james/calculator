<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Project</title>
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>

<h1>Our Calculator</h1>

<div id="calculator">

    <div id="topScreen">
        <div class="tpScreen" id="screen1"></div>
        <div class="tpScreen" id="screen2"></div>
        <div class="tpScreen" id="screen3"></div>
    </div>
    <table class="calcButtons">
        <tr>
            <td>
                <button class="buttons2">1</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="buttons2">4</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="buttons2">7</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="buttons2">0</button>
            </td>
        </tr>
    </table>

    <table class="calcButtons">
        <tr>
            <td>
                <button class="buttons2">2</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="buttons2">5</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="buttons2">8</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="eqsButton" class="buttons2">=</button>
            </td>
        </tr>
    </table>

    <table class="calcButtons">
        <tr>
            <td>
                <button class="buttons2">3</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="buttons2">6</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="buttons2">9</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="clrButton" class="buttons2">C</button>
            </td>
        </tr>
    </table>

    <table class="calcButtons">
        <tr>
            <td>
                <button id="divButton" class="actionButtons">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="tmsButton" class="actionButtons">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="mnsButton" class="actionButtons">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="plsButton" class="actionButtons">+</button>
            </td>
        </tr>
    </table>

</div>

<script src="js/calculator.js"></script>
</body>
</html>
